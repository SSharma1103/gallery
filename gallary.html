<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallary</title>
    <link rel="stylesheet" href="gallary.css" />
  </head>
  <body>
    <div class="gallary-wrap">
      <img src="back.png" id="backbtn" />
      <div class="gallary">
        <div>
          <span><img src="image-1.png" /></span>
          <span><img src="image-2.png" /></span>
          <span><img src="image-3.png" /></span>
        </div>
        <div>
          <span><img src="image-4.png" /></span>
          <span><img src="image-5.png" /></span>
          <span><img src="image-6.png" /></span>
        </div>
      </div>
      <img src="next.png" id="nextbtn" />
    </div>
    <script>
      let scrollconatainer = document.querySelector(".gallary");
      let backbtn = document.getElementById("backbtn");
      let nextbtn = document.getElementById("nextbtn");

      scrollconatainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollconatainer.scrollLeft += evt.deltaY;
      });
      nextbtn.addEventListener("click", () => {
        
        scrollconatainer.scrollLeft += 900;
      });
      backbtn.addEventListener("click", () => {
        scrollconatainer.scrollLeft -= 900;
      });
    </script>
  </body>
</html>
